<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme-1">
  <main class="calculator_container">
    <div class="calculator_header">
      <div class="title">
        calc
      </div>

      <div class="theme_selector">
        <div class="title">
          theme
        </div>
        <div class="themes">
          <button id="theme-1">1</button>
          <button id="theme-2">2</button>
          <button id="theme-3">3</button>
          <div id="theme_cheker">
            <div id="checker_ball"></div>
          </div>
        </div>
      </div>

    </div>
    
    <div class="calculator_output ">
      <span class="blink">0</span>
    </div>
    <div class="calculator_grid">
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="delte_btn">DEL</button>

      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operator">+</button>

      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operator">-</button>
      
      <button class="numbers">.</button>
      <button class="numbers">0</button>
      <button class="operator">/</button>
      <button class="operator">x</button>

      <button class="span-two rest_btn">Reset</button>
      <button class="span-two equals_btn">=</button>
    </div>
  </main>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./script.js"></script>
</body>
</html>
